<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="bg-dark">

    <section id="firstSection">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <div class="row">
          <div class="col-4">
            <div class="card bg-main text-white" style="width: 18rem">
              <div class="card-body p-32">
                <div class="circle d-flex justify-content-center">
                  <img src="/assets/img/icon-star.svg" alt="star" />
                </div>
                <h4 class="card-title fw-bold">How did we do?</h4>
                <p class="card-text text-gray fs-12">
                  How did we do? Please let us know how we did with your support
                  request. All feedback is appreciated to help us improve our
                  offering!
                </p>
                <div class="circles d-flex gap-4">
                    <button class="circle d-flex justify-content-center align-items-center" id="btn1" onClick="clickedBtn(this.id)">1</button>
                    <button class="circle d-flex justify-content-center align-items-center" id="btn2" onClick="clickedBtn(this.id)">2</button>
                    <button class="circle d-flex justify-content-center align-items-center" id="btn3" onClick="clickedBtn(this.id)">3</button>
                    <button class="circle d-flex justify-content-center align-items-center" id="btn4" onClick="clickedBtn(this.id)">4</button>
                    <button class="circle d-flex justify-content-center align-items-center" id="btn5" onClick="clickedBtn(this.id)">5</button>
                </div>

                <div class="submit-button">
                    <button class="submit" type="submit" id="submit"> S U B M I T</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="secondSection">
        <div class="InfoContainer">
          <div class="illustrationContainer">
            <img
              src="/assets/img/illustration.svg"
              alt="thank you illustration "
            />
          </div>

          <p id="ratingInfo"></p>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>

      <script src="/index.js"></script>
  </body>
</html>
